<h2>User Registration Form</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required>
    <div *ngIf="userForm.submitted && !userForm.controls['name']?.valid" class="error">
      Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required email>
    <div *ngIf="userForm.submitted && !userForm.controls['email']?.valid" class="error">
      A valid email is required.
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required minlength="6">
    <div *ngIf="userForm.submitted && !userForm.controls['password']?.valid" class="error">
      Password must be at least 6 characters.
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>

<div *ngIf="submitted">
  <h3>Form Submitted Successfully!</h3>
  <p>Name: {{ userData.name }}</p>
  <p>Email: {{ userData.email }}</p>
</div>
